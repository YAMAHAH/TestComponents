<div style="position: absolute">
    <x-dropdown #dropdown [editable]="editable" (onKeydown)="keydownHandler($event,op,dropdown.container)" (onFocus)="focusHandler($event,op,dropdown.container)" [options]="options" [selectItemValue]="selectedOption" [(ngModel)]="selectedOption" [style]="dropdownStyle">
    </x-dropdown>
    <x-overlayPanel (selectResult)="selectResult($event)" [componentOutlet]="componentOutlet" [context]="context" [style]="panelStyle" [dismissable]="true" #op>
    </x-overlayPanel>
</div>
