<div class="flex-col-row flex-col-xs full-height" style=" margin: 0rem;padding: 0rem; width: 100%; height: 100%;">
    <div #header class="flex-row-col" style=" margin:0px;flex: none; height: 5rem;line-height: 5rem;background-color:#f7629e">

    </div>
    <div #center class="flex-row-col flex-col-xs" style="margin:0px;padding:0px;">

        <div #left class="flex-row-col" style="margin:0px;flex: 0 0 20rem; width: 20rem;min-width:0rem;max-width:20rem;padding: 0px; border-right: #3747a0 3px solid;
            min-width: 0px;max-width: 20rem;background-color:#f5317f">
            <div class="col-xs" style="padding:0px;flex:1 1 100%;">
                <div class="box">left</div>
            </div>
        </div>

        <div #main class="flex-row-col" style="margin:0rem;padding:0rem; flex-grow: 1; background-color: #feeff5;min-width: 30rem;">
            <div class="flex-col-xs">
                <div class="box">正文内容</div>
                <ul>
                    <p>{{pageModel?.title}}</p>
                    <li (dblclick)="onDblClick(item)" *ngFor="let item of purListData">{{item.pono}}</li>
                </ul>
                <pre>{{pageModel?.resolve | json}}</pre>
                <pre>{{context | json}}</pre>
            </div>
        </div>

        <div #right class="flex-row-col" style="margin:0px;flex: 0 0 20rem;padding:0rem; width: 20rem;min-width:0rem;max-width:20rem;background-color:#dc277d">
            <div class="flex-col-xs" style="padding:0rem;flex:1 1 100%;">
                <div class="box">right</div>
            </div>
        </div>
    </div>

    <div #footer class="flex-row-col" style="margin:0rem;padding:0rem;flex: none; height: 5rem;line-height: 5rem;background-color:#fa90ba"></div>
</div>
<!-- style="padding:0rem;flex:1 1 100%;" -->
