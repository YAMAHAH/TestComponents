<ng-container [ngSwitch]="buildInPlugin">
    <ng-container *ngSwitchCase="true">
        <iframe (load)="onLoad($event)" style="flex:1 0 100%;height:100%;" #pdfPlugin [title]="title" [attr.src]="pdfSrc"></iframe>
    </ng-container>
    <ng-container *ngSwitchCase="false">
        <iframe (load)="onLoad($event)" style="flex:1 0 100%;height:100%;" #pdfViewer [title]="title" [attr.src]="pdfViewerSrc"></iframe>
    </ng-container>
</ng-container>
<div>
    <x-pageloading #loading></x-pageloading>
</div>
