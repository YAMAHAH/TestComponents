<div (click)=" onMenuItemClick($event,navItem)" class="flex-row-col flex-col-xs middle-xs" style="padding:5px;height:34px">
    <div style="font-size: 0px; padding: 0px 5px; text-align: left;" class="flex-xs-col-3 ">
        <img style="width:16px;height:16px;" [attr.src]="navItem.favicon">
    </div>
    <div style="padding: 0px 20px 0px 5px; text-align: left; white-space: nowrap;" class="flex-col-xs">{{navItem.title}}-{{navItem.order}}</div>
</div>
