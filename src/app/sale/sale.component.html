<div style="display:flex;flex:1 0 100%;height:100%">
    <x-nav-tree-view (itemClick)="onItemClick($event)" (itemCloseClick)="onItemCloseClick($event)"></x-nav-tree-view>
    <div style="display:flex;flex:1;flex-direction: column; width:100%">
        <div [ngClass]="getClass(pageModel)" style="display:flex;flex-direction: column;height: 100%; margin: 5px; background-color: #f2f2f2">
            <div>
                <button (click)="open()">OpenPurOrder</button>
                <button (click)="close()">OpenPurList</button>
                <button (click)="toggle()">toggleToPageViewer</button>
                <button (click)="invokeReportViewer()">reportViewer</button>
                <button class="btn btn-default" (click)="op1.toggle($event)">overlayPanel</button>
                <button class="btn btn-default" (click)="alert();">Alert</button>
                <button class="btn btn-default" (click)="confirm();">Confirm</button>
                <button class="btn btn-default" (click)="prompt();">Prompt</button>
                <button class="btn btn-default" reTitle="雾里看花" trigger="hover" rePopover="打开模式窗口" placement="top" (click)="openModal();">Open modal!</button>
                <button class="btn btn-default" (click)="addToast()">Add Toast</button>
                <x-overlayPanel [style]="{width:'455px'}" (selectResult)="selectResult($event)" [componentOutlet]="componentOutlet" [context]="{data:'overlayPanel'}" [showCloseIcon]="true" [dismissable]="false" #op1>
                    <div class="ui-g-12 ui-md-6">
                        <x-calendar [(ngModel)]="date3" [showIcon]="true"></x-calendar> <span style="margin-left:35px">{{date3|date}}</span>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <x-calendar [(ngModel)]="date7" [showSeconds]="true" [timeOnly]="true"></x-calendar>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <x-calendar [(ngModel)]="date6" [showTime]="true" [showSeconds]="true"></x-calendar> {{date6}}
                    </div>
                </x-overlayPanel>
                <hr>
                <div>
                    <x-dropdown [options]="cars" [(ngModel)]="selectedCar2" [style]="{'width':'250px'}">
                        <x-overlayPanel (onFocus)="op2.toggle($event)" (selectResult)="selectResult($event)" [componentOutlet]="componentOutlet" [context]="{data:'overlayPanel'}" [showCloseIcon]="false" [dismissable]="false" #op2>
                        </x-overlayPanel>
                        <ng-template let-car pTemplate="item">
                            <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
                                <img src="https://www.primefaces.org/primeng/showcase/resources/demo/images/car/{{car.label}}.gif" style="width:24px;position:absolute;top:1px;left:5px" />
                                <div style="font-size:14px;float:right;margin-top:4px">{{car.label}}</div>
                            </div>
                        </ng-template>
                    </x-dropdown>
                </div>
                <div style="width:800px">
                    <x-dataTable [editable]="true" [totalRecords]="totalRecords" (onLazyLoad)="loadCarsLazy($event)" lazy="true" [rows]="10" [paginator]="true" [responsive]="false" [pageLinks]="10" [rowsPerPageOptions]="[5,10,20]" [value]="mycars">
                        <dt-column *ngFor="let col of cols" [style]=" {'overflow':'visible' }" [editable]="true" [cellEditor]="col.cellEditor" [cellComponent]="col.cellComponent" [sortable]="true" [field]="col.field" [header]="col.header"></dt-column>
                    </x-dataTable>
                    <section>
                        <x-autoComplete ([ngModel])="brand" [componentOutlet]="componentOutlet" [panelStyle]="{'width':'260px'}" [style]="{'width':'250px'}" [inputStyle]="{'width':'232px'}" [suggestions]="filteredBrands" [dropdown]="true" (onDropdownClick)="handleDropdownClick($event)"
                            (completeMethod)="filterBrands($event)">
                            <ng-template let-brand pTemplate="item">
                                <div class="ui-helper-clearfix" style="border-bottom:1px solid #D5D5D5">
                                    <img src="https://www.primefaces.org/primeng/showcase/resources/demo/images/car/{{brand}}.gif" style="width:32px;display:inline-block;margin:5px 0 2px 5px" />
                                    <div style="font-size:18px;float:right;margin:10px 10px 0 0">{{brand}}</div>
                                </div>
                            </ng-template>
                        </x-autoComplete>
                    </section>
                </div>
            </div>
        </div>
        <div *xyzHostContainer></div>

    </div>
</div>
<!-- *xyzHostContainer <x-iframe #pdfReport style="display:flex;flex:1 0 100%;width:100% "></x-iframe>-->
